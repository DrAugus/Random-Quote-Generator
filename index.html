<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="headingContainer">
        <h1>Random Quote Generator</h1>

    </div>
    <div class="quoteContainer">
        <div class="quoteTopSection">
            <div class="quoteBar">

            </div>
            <div class="quoteSection">
                <div class="quote">
                    It does not matter how slowly you go as long as you do not stop. </div>
                <div class="authorName">
                    - Confucius
                </div>
            </div>
        </div>
        <div class="quoteBottomSection">
            <div class="getBtn">
                <i class='bx bx-recycle'></i>
                <span>Get another quote</span>
            </div>

        </div>
    </div>
    <footer>
        <div style="font-size: 18px;color: black;font-weight: 400;">
            <small>Code with <i style="color: blue;" class="fa-solid fa-heart"></i> By May Thin Kyi</small>

        </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
